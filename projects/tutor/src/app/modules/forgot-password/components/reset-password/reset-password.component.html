<div class="reset-password-page d-flex flex-column align-items-center justify-content-center">
    <div class="mb-4 logo">
        <lms-logo></lms-logo>
    </div>
    <div class="reset-password box w-600 mx-auto">
        <div class="reset-password__section d-flex flex-column justify-content-center align-items-center">
            <div class="container">
                <div class="reset-password__section__header">
                    <h2>Reset Password</h2>
                </div>
                <div class="reset-password__section__form">
                    <form (ngSubmit)="onSubmit(form)" novalidate [formGroup]="form" autocomplete="off">
                        <div class="row d-flex flex-column justify-content-center align-items-center">
                            <div class="col-12 col-sm-10 reset-password__section__form__otp-field">
                                <app-input type="number" placeholder="OTP*" formControlName="otp"
                                    [control]="form.get('otp')" minLengthErrMessage="OTP must be valid."
                                    maxLengthErrMessage="OTP must be valid." autocomplete="off">
                                </app-input>
                                <div class="reset-password__section__form__resend-otp">
                                    <i class="fa fa-circle-o-notch fa-spin" *ngIf="(isResendOTPLoading$ | async)"></i>
                                    <button type="button" [disabled]="(isResendOTPLoading$ | async)"
                                        (click)="onResendOTP()">
                                        Resend OTP
                                    </button>
                                </div>
                            </div>
                            <div class="col-12 col-sm-10 mt-4">
                                <app-input type="password" placeholder="New Password*" formControlName="newPassword"
                                    [control]="form.get('newPassword')" [patternErrMessage]="invalidPasswordMessage"
                                    autocomplete="off">
                                </app-input>
                            </div>
                            <div class="col-12 col-sm-10 mt-4">
                                <app-input type="password" placeholder="Confirm Password*"
                                    formControlName="confirmPassword" [control]="form.get('confirmPassword')"
                                    [mustMatchErrMessage]="passwordNotMatchMessage" autocomplete="off">
                                </app-input>
                            </div>
                        </div>
                        <div
                            class="row mt-4 d-flex flex-column justify-content-center align-items-center reset-password__section__form__submit">
                            <div class="col-12 col-sm-8">
                                <app-button name="Submit" [disabled]="!form.valid || (isLoading$ | async)"
                                    [isLoading]="(isLoading$ | async)"></app-button>
                            </div>
                            <div class="col-12 text-center reset-password__section__form__sign-in">
                                <a routerLink="/auth/login">Sign In</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
